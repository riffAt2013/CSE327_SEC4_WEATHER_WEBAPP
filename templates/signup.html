<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="shortcut icon" href="../static/photos/favicon.ico" />
	<title>SignUp Form</title>
	<link rel="stylesheet" href="https://use.typekit.net/oov2wcw.css">
	<link rel="stylesheet" href="../static/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="../static/style.css">

</head>

{% import "bootstrap/wtf.html" as wtf %}

<body>
	<div id="loginform" class="background">
		<div class="row">
		<a href="index.html" style="text-decoration: none" ><button class="button6" type="home" >Home Page</button></a><br>
		<a href="loginform.html" style="text-decoration: none" ><button class="button7" type="signup">Login</button></a><br>
		</div>
		<div class="signupbox">
            <img src="../static/photos/logo.png" class="avatar">
			<form method="post" action="/signup">
				<h1>Sign Up</h1>
				<a href="{{ url_for('google_login')}}"><button type="button"  class="google" type="home"><img src="../static/photos/google.png" class="fdrimg"></button></a>
				<a href="{{ url_for('face_login')}}"><button type="button" class="facebook" type="signup"><img src="../static/photos/facebook.png" class="fdrimg"></button></a>
				<h2>OR</h2>
				<p>Username</p>
				{{ form.hidden_tag() }}
				{{ wtf.form_field(form.username) }}
				<p>Email Address</p>
                {{ wtf.form_field(form.email) }}

                <p>Password</p>
                {{ wtf.form_field(form.password) }}                
                <input type="submit" name="submit" value="Sign Up">
                <a href="index.html" style="text-decoration: none"><br>Maybe return to homepage?</a>
			</form>
		</div>
	</div>





	<script src="../static/scripts/citysearch.js"></script>
	<script src="../static/scripts/kit.js"></script>
</body>

</html>
