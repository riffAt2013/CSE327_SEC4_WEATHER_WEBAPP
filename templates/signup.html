<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="shortcut icon" href="../static/photos/favicon.ico" />
	<title>Login Form</title>
	<link rel="stylesheet" href="https://use.typekit.net/oov2wcw.css">
	<link rel="stylesheet" href="../static/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="../static/style.css">

</head>

{% import "bootstrap/wtf.html" as wtf %}

<body>
	<div id="loginform" class="background">

		<div class="loginbox">
            <img src="../static/photos/logo.png" class="avatar">
			<form method="post" action="/signup">
				<h1>Sign Up</h1>
				<p>Username</p>
				{{ form.hidden_tag() }}
				{{ wtf.form_field(form.username) }}
				<p>Email Address</p>
                {{ wtf.form_field(form.email) }}

                <p>Password</p>
                {{ wtf.form_field(form.password) }}                
                <input type="submit" name="submit" value="Sign Up">
                <a href="index.html" style="text-decoration: none">Maybe return to homepage?</a>
			</form>
		</div>
	</div>







	<script src="../static/scripts/citysearch.js"></script>
	<script src="../static/scripts/kit.js"></script>
</body>

</html>
