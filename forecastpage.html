<!DOCTYPE html>
<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="shortcut icon" href="photos/favicon.ico" />
	<title>City Search</title>
	<link rel="stylesheet" href="https://use.typekit.net/oov2wcw.css">
	<link rel="stylesheet" href="css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="style.css">

</head>
<body>
	<a href="index.html"><button class="button8"><i class="fas fa-arrow-left"></i> Main Menu</button></a>
	<div class="overlaywrapper2 container-fluid">
		<div class="noti">
	 		<div class="notification">Notification</div>
	 		<button class="reload" onclick="reloadOn()">Reload</button>
	 	</div>
	</div>

	<div onclick="turnOverLayOff()" id="overlaywrapper">
	<div id="overlay" onclick="turnOverLayOff()">
		<div class="row">
			<div class="col-6">
				<h1 class="location-timezone2"></h1>
				<div class="temperature2">
					<h4 class="temperature-degree2">0</h4>
				<span>°F</span><h4>/</h4>
					<h4 class="temperature-degree2c">0</h4>
				<span>°C</span>
				</div>
				<h2 class="temperature-description2">Weather Description</h2>
				<h5 id="time2" class="time">Date</h5>

			</div>

			<div class="col-6">
				
				<h3 class="temperature-hourly-description">Weather Description Hourly</h3>
				<div class="weather-icon2">
					<canvas class="icon2" width="128" height="128"></canvas>
				</div>
			</div>
		</div>
	</div>
	</div>



	<div onclick="turnOverLayOn()" class="caption3 container-fluid">
		<div class="weather-icon">
			<canvas class="icon" width="128" height="128"></canvas>
		</div>
		<div class="row">
			<div class="col-6">
				<h1 class="location-timezone">Place</h1>
			</div>
			<div class="col-6">
				<h3 id="time" class="time">Date</h3>
				<h2 class="temperature-description">Weather Description</h2>
			</div>
		</div>
	</div>
	
	<a href="citysearch.html"><button class="changecitybutton"><i class="fas fa-arrow-left"></i>Change City</button></a>

	<div class="temperature">
			<h1 class="temperature-degree">27</h1>
			<span>°C</span>
	</div>


	<div class="caption3s container-fluid">
	<h1>My<br>Outfit<button class="closetbutton">Closet</button></h1>
	
	</div>

	<div class="container-fluid">
			<button class="catagorybutton" id="catagoryb1"><h1>ACCESSORIES</h1><h2>MITTENS</h2><img src="photos/clothes/mitten.png"></button><button class="catagorybutton" id="catagoryb2"><h1>TOP</h1><h2>COAT</h2><img src="photos/clothes/top.png"></button><br>
			<button class="catagorybutton" id="catagoryb3"><h1>BOTTOM</h1><h2>JEANS</h2><img src="photos/clothes/bottom.png"></button>
			<button class="catagorybutton" id="catagoryb4"><h1>FOOTWEAR</h1><h2>BOOTS</h2><img src="photos/clothes/boot.png"></button>	
	</div>


	<script src="scripts/hourlyweather.js"></script>
	<script src="scripts/notification.js"></script>
	<script src="scripts/weather.js"></script>
	<script src="scripts/skycons.js"></script>
	<script src="scripts/popup.js"></script>
	<script src="scripts/kit.js"></script>

</body>
</html>
